<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapReduce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">MapReduce</a>
</nav>

<div class="container my-3">
    <h2>Таблица переходов</h2>
    <form id="form">
        <div class="mt-3 form-row align-items-center">
            <div class="col-auto">
                <label for="count" class="my-0">Количество страниц</label>
            </div>
            <div class="col-auto">
                <input type="number" id="count" class="form-control" value="0" min="1" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Обработать</button>
            </div>
        </div>
        <table class="table mt-3 d-none" id="table">
            <thead>
            <tr>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </form>
    <div id="result" class="d-none">
        <h2>Результат</h2>
        <ul class="list-group" id="list"></ul>
    </div>
</div>

<template id="item">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="word"></span>
        <span class="badge badge-pill"></span>
    </li>
</template>

<script src="functions.js"></script>
<script src="index.js"></script>
</body>
</html>
